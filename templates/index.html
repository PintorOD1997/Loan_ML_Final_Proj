<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Can I Get a Loan?</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form action="/predict" class="container" id="input-form">
      <!--Gender-->
      <div class="mb-3">
        <label for="i_gender" class="form-label">Gender</label>
        <select class="form-select" id="i_gender" required name="Gender">
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <!--Married-->
      <div class="mb-3">
        <label for="i_marital_status" class="form-label"
          >Are you married?</label
        >
        <select
          class="form-select"
          id="i_marital_status"
          required
          name="Married"
        >
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <!--Dependents-->
      <div class="mb-3">
        <label for="i_n_dependents" class="form-label">
          Number of dependents
        </label>
        <select
          class="form-select"
          id="i_n_dependents"
          required
          name="Dependents"
        >
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3+">3+</option>
        </select>
      </div>
      <!--Education-->
      <div class="mb-3">
        <label for="i_education" class="form-label">Education</label>
        <select class="form-select" id="i_education" required name="Education">
          <option value="Graduate">Graduate</option>
          <option value="Not Graduate">Not Graduate</option>
        </select>
      </div>
      <!--Self_Employed-->
      <div class="mb-3">
        <label for="i_self_employed" class="form-label"
          >Are you self employed?</label
        >
        <select
          class="form-select"
          id="i_self_employed"
          required
          name="Self_Employed"
        >
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>
      <!--ApplicantIncome-->
      <div class="mb-3">
        <label for="i_applicant_income" class="form-label"
          >Aplicant income</label
        >
        <input
          type="number"
          class="form-control"
          id="i_applicant_income"
          required
          name="ApplicantIncome"
        />
      </div>
      <!--CoapplicantIncome-->
      <div class="mb-3">
        <label for="i_co_applicant_income" class="form-label"
          >CoAplicant income</label
        >
        <input
          type="number"
          class="form-control"
          id="i_co_applicant_income"
          required
          name="CoapplicantIncome"
        />
      </div>
      <!--LoanAmount-->
      <div class="mb-3">
        <label for="i_loan_amount" class="form-label">Loan Amount</label>
        <input
          type="number"
          class="form-control"
          id="i_loan_amount"
          required
          name="LoanAmount"
        />
      </div>
      <!--Loan_Amount_Term-->
      <div class="mb-3">
        <label for="i_loan_term" class="form-label">Loan Term</label>
        <select
          class="form-select"
          id="i_loan_term"
          required
          name="Loan_Amount_Term"
        >
          <option value="12">12</option>
          <option value="36">36</option>
          <option value="60">60</option>
          <option value="84">84</option>
          <option value="120">120</option>
          <option value="180">180</option>
          <option value="240">240</option>
          <option value="300">300</option>
          <option value="360">360</option>
          <option value="480">480</option>
        </select>
      </div>
      <!--Credit_History-->
      <div class="mb-3">
        <label for="i_credit_history" class="form-label">Credit History</label>
        <select
          class="form-select"
          id="i_credit_history"
          required
          name="Credit_History"
        >
          <option value="0">0</option>
          <option value="1">1</option>
        </select>
      </div>
      <!--Property_Area-->
      <div class="mb-3">
        <label for="i_property_area" class="form-label">Property Area</label>
        <select
          class="form-select"
          id="i_property_area"
          required
          name="Property_Area"
        >
          <option value="Rural">Rural</option>
          <option value="Semiurban">Semiurban</option>
          <option value="Urban">Urban</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Apply</button>
    </form>
  </body>
</html>
