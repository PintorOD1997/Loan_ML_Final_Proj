<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorry</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <form>
      <div class="card" style="width: 18rem">
        <img
          src="https://images.squarespace-cdn.com/content/v1/58b38d8659cc684cc8867e42/1617038638577-QIVDEFFSRO0VNXHEYKWV/Should+you+apologize+after+an+accident%3F?format=1000w"
          class="card-img-top"
          alt="Sorry!"
        />
        <div class="card-body">
          <h5 class="card-title">Sorry!!</h5>
          <p class="card-text">We can't approve a loan to you. :(</p>
          <input
            type="button"
            value="Go back!"
            onclick="history.back()"
            class="btn btn-primary"
          />
        </div>
      </div>
    </form>
  </body>
</html>
